<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  @if (data()) {
    <tbody>
      @for (user of data(); track user) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.first_name }}</td>
        </tr>
      }
    </tbody>
  }
</table>
