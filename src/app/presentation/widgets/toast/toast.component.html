<div class="toast-container position-fixed top-0 end-0 p-3">
  <div
    #liveToast
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">{{ toastUseCase.toastSignal()?.title}}</strong>
      <small>Time Ago</small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">
        {{ toastUseCase.toastSignal()?.message}}
    </div>
  </div>
</div>
